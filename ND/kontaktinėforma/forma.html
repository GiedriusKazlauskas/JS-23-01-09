<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fstyle.css">
    <script src="https://kit.fontawesome.com/6835ad1a68.js" crossorigin="anonymous"></script>

    <title>forma</title>
</head>
<body>
    <div class="main">

        <div class="left-box yealow">
                    <div class="contacts">
                            <h2>Let's get in touch</h2>
                            <p><em>We're open for any suggestion or just to have a <b>chat!</b></em></p>
                        <div class="contactsinfo">

                            <div class="cic">
                                <i class="fa-solid fa-map-location-dot"></i>
                                <b>Address:</b> 198 West 21th Street, Suite 721 New York NY 10016
                            </div>

                            <div class="cic">
                                <i class="fa-solid fa-phone"></i>
                                Phone: + 3700 00 00000
                            </div>

                            <div class="cic">
                                <i class="fa-solid fa-paper-plane"></i>
                                Email: info@yoursite.com
                            </div>

                            <div class="cic">
                                <i class="fa-solid fa-earth-europe"></i>
                                Website yoursite.com
                            </div>

                        </div>
                    </div>
        </div>

        <div class="right-box">
                    <div>
                        <h2>Get in touch</h2>
                    <form class="form">
                        <div class="half">
                            <div class="forminline">
                                <label for="FULL NAME">FULL NAME</label>
                                <input type="text" id="FULL NAME" name="FULL NAME"placeholder="FULL NAME">
                            </div>

                            <div class="forminline">
                                <label for="EMAIL ADDRESS">EMAIL ADDRESS</label>
                                <input type="email" id="EMAIL ADDRESS" name="EMAIL ADDRESS"placeholder="EMAIL ADDRESS">
                            </div>
                        </div>

                        <div class="forminline">
                            <label for="SUBJECT">SUBJECT</label>
                            <input type="text" id="SUBJECT" name="SUBJECT" placeholder="SUBJECT">
                        </div>

                        <div class="forminline">
                            <label for="MESSAGE">MESSAGE</label>
                            <textarea>Your message...</textarea>
                        </div>
                    </div>
                    <button type="submit">Send Message</button>
                    </form>
        </div>

    </div>
</body>
</html>
